<!-- category_list.html -->
<div class="container mt-5">
    <h2>Categories</h2>
    <ul class="list-group">
        {% for category in categories %}
        <li class="list-group-item">{{ category.name }}</li>
        {% empty %}
        <li class="list-group-item">No categories found.</li>
        {% endfor %}
    </ul>
</div>
