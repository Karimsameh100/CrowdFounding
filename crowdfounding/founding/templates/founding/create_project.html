<!-- create_project.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Light background for better contrast */
        }

        .container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
        }

        .form-control {
            border-radius: 0.5rem;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="container">
            <h2 class="text-center mb-4 text-primary">Create a New Project</h2>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label fw-semibold">Project Title</label>
                    <input type="text" class="form-control" id="title" name="title" placeholder="Enter project title" required>
                </div>
                <div class="mb-3">
                    <label for="details" class="form-label fw-semibold">Project Details</label>
                    <textarea class="form-control" id="details" name="details" rows="5" placeholder="Describe your project" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label fw-semibold">Category</label>
                    <select class="form-control" id="category" name="category" required>
                        <option value="" disabled selected>Select Category</option>
                        {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="mb-3">
                    <label for="pictures" class="form-label fw-semibold">Project Images</label>
                    <input type="file" class="form-control" id="pictures" name="pictures" required>
                </div>
                <div class="mb-3">
                    <label for="total_target" class="form-label fw-semibold">Total Target (EGP)</label>
                    <input type="number" class="form-control" id="total_target" name="total_target" placeholder="Enter the target amount" required>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label fw-semibold">Tags</label>
                    <input type="text" class="form-control" id="tags" name="tags" placeholder="e.g., health, education">
                </div>
                <div class="mb-3">
                    <label for="start_time" class="form-label fw-semibold">Start Date</label>
                    <input type="date" class="form-control" id="start_time" name="start_time" required>
                </div>
                <div class="mb-3">
                    <label for="end_time" class="form-label fw-semibold">End Date</label>
                    <input type="date" class="form-control" id="end_time" name="end_time" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-lg mt-3">Create Project</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
