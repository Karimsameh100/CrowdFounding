<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #dbcae1;
            /* لون الخلفية بنفسجي غامق */
            color: #ffffff;
            /* لون النص أبيض */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: #370479;
            /* لون العنوان بنفسجي فاتح */
        }

        form {
            background-color: #3a004d;
            /* خلفية النموذج بنفسجي غامق */
            padding: 20px;
            border-radius: 8px;
            display: inline-block;
            text-align: left;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        }

        form p {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="file"] {
            width: 90%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: none;
            border-radius: 4px;
            background-color: #fff;
            color: #000;
        }

        button[type="submit"] {
            background-color: #800080;
            /* لون الزر بنفسجي */
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #f33ff3;
            /* لون الزر عند التمرير */
        }
    </style>
</head>

<body>
    <h2>login</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button> <div>create new account <a href="{% url 'register' %}">signup </a></div>
       
    </form>
    
</body>

</html>
