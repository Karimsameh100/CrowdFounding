<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Projects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for better contrast */
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card-img-top {
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 1.5rem;
            flex: 1; /* Ensures the card body takes up remaining space */
        }

        .card-title {
            font-weight: 600;
            color: #343a40;
        }

        .card-text {
            color: #6c757d;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .progress-bar {
            background-color: #28a745;
        }

        .row {
            margin-left: -15px; /* Remove negative margin to ensure proper alignment */
            margin-right: -15px;
        }

        .col-md-4 {
            padding-left: 15px; /* Add padding to each column to ensure spacing */
            padding-right: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4 text-center text-primary">Active Projects</h2>
        <div class="row">
            {% for project in projects %}
            <div class="col-md-4 mb-4">
                <div class="card shadow-sm card-container">
                    <img src="{{ project.pictures.url }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body card-wrapper">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.details|truncatewords:20 }}</p>
                        <div class="progress mb-2">
                            <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-auto">
                            <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary w-100">View Project</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
