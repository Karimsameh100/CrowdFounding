{% extends 'base.html' %}
{% load static %}

{% block title %}
    Active Projects
{% endblock %}

{% block content %}
    <h2 class="mb-4 text-center text-success">Active Projects</h2>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-4 mb-4">
            <div class="card shadow-lg border-0 rounded-lg">
                <img src="{{ project.pictures.url }}" class="card-img-top rounded-top" alt="{{ project.title }}" style="height: 200px; object-fit: cover;">
                <div class="card-body p-4">
                    <h5 class="card-title text-dark" style="font-weight: 600;">{{ project.title }}</h5>
                    <p class="card-text text-muted" style="font-size: 0.9rem;">{{ project.details|truncatewords:20 }}</p>
                    <div class="progress mb-3" style="height: 8px;">
                        <div class="progress-bar bg-success" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <a href="{% url 'project_detail' project.pk %}" 
                        class="btn btn-outline-success btn-outline-success-custom btn-block" 
                        style="font-weight: 500;">
                        View Project
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
